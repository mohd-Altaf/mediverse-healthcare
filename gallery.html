    <style>/* Zoom Modal Styles */
.modal {
  display: none; 
  position: fixed;
  z-index: 1000;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}

.modal-content {
  margin: auto;
  display: block;
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
}

#caption {
  margin: 15px auto;
  text-align: center;
  color: #f1f1f1;
  font-size: 18px;
}

.close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: #bbb;
}

.tabs {
  display: flex;
  justify-content: center;
  margin: 20px 0;
  gap: 10px;
}

.tabs button {
  background: #46678a;       /* Primary blue */
  color: white;              /* White text */
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.tabs button:hover {
  background: #1a3653;       /* Darker blue on hover */
  transform: scale(1.05);    /* Slight zoom */
}

.tabs button:active {
  background: #004080;       /* Even darker when clicked */
  transform: scale(0.98);
}

.tabs button.active {
  background: #3eab59;       /* Highlight active tab (green) */
  color: #fff;
}

</style>
</head>

<body>

    <main>

    <!-- Image Zoom Modal -->

        <span class="close">&times;</span>

    <script src="script.js"></script>
    <script>// Zoom functionality
const modal = document.getElementById("imgModal");
const modalImg = document.getElementById("zoomedImg");
const captionText = document.getElementById("caption");
const closeBtn = document.getElementsByClassName("close")[0];

document.querySelectorAll(".gallery img").forEach(img => {
  img.addEventListener("click", () => {
    modal.style.display = "block";
    modalImg.src = img.src;
    captionText.innerHTML = img.alt;
  });
});

closeBtn.onclick = function() {
  modal.style.display = "none";
};
</script>

<script>
function showTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
  document.getElementById(tabId).style.display = 'block';
}

function showTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
  document.getElementById(tabId).style.display = 'block';

  // remove active from all buttons
  document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));

  // add active to the clicked button
  event.target.classList.add('active');
}

</script>
